<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Application Form</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h2>Candidate Application Form - YouTube History Channel</h2>
    <form action="submit.php" method="post">
        <label>Full Name</label>
        <input type="text" name="full_name" required>

        <label>Phone Number</label>
        <input type="text" name="phone_number" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Location / Address</label>
        <input type="text" name="location" required>

        <label>Education / Background</label>
        <textarea name="education" required></textarea>

        <label>Laptop Availability (Yes/No)</label>
        <select name="laptop_availability">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Languages (Speak/Write)</label>
        <textarea name="languages" required></textarea>

        <label>Interested Role</label>
        <input type="text" name="interested_role" required>

        <label>Level / Skill Assessment</label>
        <select name="skill_level">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select>

        <label>Past Experience (Describe or Share Links)</label>
        <textarea name="past_experience"></textarea>

        <label>Why are you interested in historical content?</label>
        <textarea name="why_history" required></textarea>

        <label>How Did You Hear About This?</label>
        <input type="text" name="how_heard" required>

        <label>Availability</label>
        <input type="text" name="availability" required>

        <label>Stipend & Job Commitment (Yes/No + Comments)</label>
        <textarea name="job_commitment" required></textarea>

        <label>Resume / Portfolio (Link)</label>
        <input type="text" name="resume_link">

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
